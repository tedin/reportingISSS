<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upisni List</title>
    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js}"></script>
   <!--TODO zakomentarisano <script src="../static/js/upisniList.js" th:src="@{/js/upisniList.js}"></script>-->


</head>
<body>
<div class="container main-container">
    <br>
    <h2 class="text-center">UPISNI LIST</h2>
    <br>

    <form id="upisniList" action="/entrypapers/signupform" method="post">
        <h4 class="text-center">OPĆI PODACI</h4>

        <div class="panel panel-default">
            <div class="panel-body container">
                <div class="form-group">
                    <label for="nazivVisokoskolskeUstanove" >Naziv visokoškolske ustanove</label>
                    <input type="text" class="form-control" id="nazivVisokoskolskeUstanove" name="faculty">
                </div>

                <div class="form-group">
                    <label for="brojIndexa" >Broj indeksa</label>
                    <input type="text" class="form-control" id="brojIndexa" name="indexNumber">
                </div>


                <div class="form-group">
                    <label>Ime, ime roditelja, prezime</label>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                            <input type="text" class="form-control" id="ime" placeholder="Ime" name="studentFirstName">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                            <input type="text" class="form-control" id="imeRoditelja" placeholder="Ime roditelja" name="parentName">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                            <input type="text" class="form-control" id="prezime" placeholder="Prezime" name="studentLastName">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipStudiranjaDropdown">Tip studiranja</label>
                    <select class="form-control" id="tipStudiranjaDropdown" name="studentType">
                        <option>Redovan</option>
                        <option>Redovan samofinansirajući</option>
                        <option>Vanredan</option>
                        <option>DL</option>
                        <option>Gost</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semestarUpisa" >Semestar upisa</label>
                    <input type="text" class="form-control" id="semestarUpisa" name="semester">
                </div>

                <div class="form-group">
                    <label for="ciklusStudija">Ciklus studija <small>(izaberite ukoliko ste student Bolonjskog studija)</small></label>
                    <select class="form-control" id="ciklusStudija" name="studyCycle">
                        <option></option>
                        <option value="1">prvi</option>
                        <option value="2">drugi</option>
                        <option value="3">treći</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="odsjekISmjer" >Odsjek i smjer</label>
                    <input type="text" class="form-control" id="odsjekISmjer" name="department">
                </div>

            </div>
        </div>

        <br/>
        <h4 class="text-center">PODACI O STUDENTU</h4>

        <div class="panel panel-default">
            <div class="panel-body container">

                        <div class="form-group">
                            <label for="JMB" >JMB</label>
                            <input type="text" class="form-control" id="JMB" name="jmbg">
                        </div>

                        <div class="form-group">
                            <label for="danMjesecGodinaRodjenja">Dan, mjesec i godina rođenja</label>
                            <input type="text" class="form-control" id="danMjesecGodinaRodjenja" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="mjestoRodjenjaOpcinaKantonDrzava">Mjesto rođenja, opština, kanton, država</label>
                            <input type="text" class="form-control" id="mjestoRodjenjaOpcinaKantonDrzava" name="placeOfBirth">
                        </div>
                        <div class="form-group">
                            <label for="drzavljanstvo">Državljanstvo</label>
                            <input type="text" class="form-control" id="drzavljanstvo" name="citizenship">
                        </div>

                        <div class="form-group">
                            <label for="nacionalnaPripadnost">Nacionalna pripadnost </label>
                            <input type="text" class="form-control" id="nacionalnaPripadnost" name="nationality">
                        </div>

                        <div class="form-group">
                            <label for="gdjeIKadaJeZavršioSrednjuSkolu">Gdje i kada je završio srednju školu</label>
                            <input type="text" class="form-control" id="gdjeIKadaJeZavršioSrednjuSkolu" name="highSchool">
                        </div>

                        <div class="form-group">
                            <label>Ime i prezime roditelja</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Ime i prezime oca" id="imeIPrezimeOca" name="father">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Ime i prezime majke" id="imeIPrezimeMajke" name="mother">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Zanimanje roditelja</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Zanimanje oca" id="zanimanjeOca" name="fatherOccupation">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Zanimanje majke" id="zanimanjeMajke" name="motherOccupation">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mjestoOpcinaKantonIAdresaPrebivalista">Mjesto, općina, kanton i adresa prebivalista</label>
                            <input type="text" class="form-control" id="mjestoOpcinaKantonIAdresaPrebivalista" name="currentAddress">
                        </div>

                        <div class="form-group">
                            <label for="adresaStanovanjaZaVrijemePrebivalista">Adresa stanovanja za vrijeme prebivališta</label>
                            <input type="text" class="form-control" id="adresaStanovanjaZaVrijemePrebivalista" >
                        </div>

                        <div class="form-group">
                            <label>Telefon i e-mail adresa</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Tefefon" name="telNumber">
                                </div>
                                <div class="col-6">
                                    <input type="email" class="form-control" placeholder="E-mail adresa" name="eMail">
                                </div>
                            </div>
                        </div>
            </div>
        </div>

        <div class="sub-div">
            <button type="submit" class="btn-lg btn-primary sub-btn">Preuzmite PDF</button>
        </div>
    </form>
</div>

<style th:inline="text">
    .main-container {
        margin-top: 10px;
        margin-bottom: 20px;
        box-shadow: 10px 10px 5px #ccc;
        max-width: 800px;
        background: url([[@{/images/yellow_2.png}]]) repeat-y center center fixed;
        background-size: inherit;
        border: solid 15px rgb(255, 255, 255);
    }
</style>
</body>
</html>
